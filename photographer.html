<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b38e917b9e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="lien page d'acceuil"
        />
      </a>
    </header>
    <!-- main -->
    <main id="main">
      <!-- photographer profile -->
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Contactez-moi"
        >
          Contactez-moi
        </button>
      </div>
      <section class="photographer-media">
        <!-- filter (trier par) -->
        <div class="filter" id="filter">
          <p id="sortby">Trier par</p>
          <div class="filter__wrap" role="list">
            <!-- main button with default filter value of 'popularite' -->
            <div class="filter__wrap__main-btn">
              <button
                class="filter-main-btn"
                tabindex="0"
                aria-expanded="false"
                role="listitem"
                aria-label="trier par popularité"
                aria-controls="filter-list"
              >
                Popularité
              </button>
              <span
                class="fa-sharp fa-solid fa-chevron-right fa-downside"
              ></span>
            </div>
            <!-- 3 options of filter -->
            <nav>
              <ul class="filter-list" role="group">
                <li class="filter-list-main-btn">
                  <button
                    class="filter-list-btn filter-list-popular"
                    role="listitem"
                    tabindex="0"
                    aria-label="trier par popularité"
                  >
                    <span>Popularité</span>
                  </button>
                </li>
                <li>
                  <button
                    class="filter-list-btn filter-list-date"
                    role="listitem"
                    tabindex="0"
                    aria-label="trier par date"
                  >
                    <span>Date</span>
                  </button>
                </li>
                <li>
                  <button
                    class="filter-list-btn filter-list-title"
                    role="listitem"
                    tabindex="0"
                    aria-label="trier par Titre"
                  >
                    <span>Titre</span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- media gallery -->
        <div class="media-container" id="media-container"></div>
        <!-- end of media gallery -->
      </section>
      <!-- total likes & price -->
      <div class="likeCounter">
        <div class="likes">
          <span id="likes-total" tabindex="0"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <span id="user-price" tabindex="0">300€ / jour</span>
      </div>
      <!-- end of total likes & price -->

      <!-- lightbox -->
      <div class="lightbox">
        <div class="lightbox__container">
          <button class="close-btn" tabindex="0">
            <span class="arrow cross-arrow-left"></span>
            <span class="arrow cross-arrow-right"></span>
          </button>
          <div class="lightbox__content">
            <a class="arrow arrow-left slide-btn" tabindex="0"></a>
            <figure class="lightbox__img"></figure>
            <a class="arrow arrow-right slide-btn" tabindex="0"></a>
          </div>
        </div>
      </div>
      <div class="modal-overlay-lightbox"></div>
    </main>
    <!-- end of lightbox -->
    <!-- contact modal -->
    <div id="contact_modal" tabindex="0">
      <div class="modal" tabindex="0" aria-labelledby="contactMe">
        <header class="modal__header">
          <div class="modal__header__wrap">
            <!-- <h1 id="contactMe" tabindex="0" aria-label="contactez moi">
              Contactez-moi
            </h1> -->
          </div>
          <button
            class="close-btn"
            tabindex="0"
            onclick="closeModal()"
            aria-label="fermer le formulaire"
          >
            <span class="arrow cross-arrow-left"></span>
            <span class="arrow cross-arrow-right"></span>
          </button>
        </header>
        <form id="form">
          <!-- first name -->
          <div
            class="formData"
            data-error="Veuillez entrer plus de 2 alphabets. Chiffres non autorisés."
          >
            <label for="first" id="first-name">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-labelledby="first-name"
            />
          </div>
          <!-- last name  -->
          <div
            class="formData"
            data-error="Veuillez entrer plus de 2 alphabets. Chiffres non autorisés."
          >
            <label for="last" id="last-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-labelledby="last-name"
            />
          </div>
          <!-- email input -->
          <div
            class="formData"
            data-error="L'adresse électronique est invalide."
          >
            <label for="email" id="email-label">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              placeholder="abc@abcd.com"
              aria-labelledby="email-label"
            />
          </div>
          <!-- message input -->
          <div
            class="formData"
            data-error="Veuillez entrer plus de 1 alphabets."
          >
            <label for="message" id="message-input">Votre message</label>
            <input
              type="text"
              id="message"
              name="message"
              class="text-control"
              aria-labelledby="message-input"
            />
          </div>
          <button class="contact_button" id="contact_btn" aria-label="Envoyer">
            Envoyer
          </button>
          <!-- </div> -->
        </form>
      </div>
      <div class="modal-overlay"></div>
    </div>
    <!-- contact form confirmation modal -->
    <div class="confirm-bg" id="confirm-modal">
      <div class="confirm-modal content">
        <div class="confirm-modal-wrap">
          <p>Message is sent!</p>
          <button
            class="confirm-modal-btn contact_button"
            id="close-confirm"
            aria-label="firmer confirmation"
          >
            Fermer
          </button>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/fetchUtil.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographerPage.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/utils/likeCounter.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
  </body>
</html>
