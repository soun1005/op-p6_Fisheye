<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b38e917b9e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <!-- media section -->
      <section class="photographer-media">
        <!-- filter -->

        <div class="filter-section">
          <p>Trier par</p>
          <div class="custom-select">
                <select name="filters" id="filter">
                  <option value="Popularite">Popularite</option>
                  <option value="Date">Date</option>
                  <option value="Titre">Titre</option>
            </select> 
          </div>
          </div>
          <!-- media gallery -->
          <div class="media-container">
          </div>
          <!-- end of media gallery -->
      </section>
      <!-- End of media section -->

      <!-- Total likes & price -->
      <div class="likeCounter">
        <div class="likes">
          <span id="likes-total"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <span id="user-price">300€ / jour</span>
      </div>
      <!-- End total likes & price -->
      <!-- lightbox -->
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modal__header">
          <div class="modal__header__wrap">
            <h2 id="contactMe">Contactez-moi</h2>
            <h2 id="contactName"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="form">
          <!-- first name -->
          <div class="formData"
          data-error="Veuillez entrer plus de 2 alphabets. Chiffres non autorisés."
        >
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            />
            
          </div>
          <!-- last name  -->
          <div
            class="formData"
            data-error="Veuillez entrer plus de 2 alphabets. Chiffres non autorisés."
          >
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            />
          </div>
          <!-- email input -->
          <div
            class="formData"
            data-error="L'adresse électronique est invalide."
          >
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              placeholder="abc@abcd.com"
            />
          </div>
          <!-- message input -->
          <div class="formData"
               data-error="Veuillez entrer plus de 1 alphabets.">
               <label for="message">Votre message</label>
               <input type="text" 
                  id="message" 
                  name="message"  
                  class="text-control">
          </div>
              <button 
              class="contact_button" 
              id="contact_btn"
              >Envoyer</button>
          </div>
        </form>
      </div>
      <div class="confirm-bg" id="confirm-modal">
        <div class="confirm-modal content">
          <!-- <span class="close" id="confirm-close-icon"></span> -->
          <div class="confirm-modal-wrap">
            <p>
              Message is sent!
            </p>
            <button class="confirm-modal-btn contact_button" id="close-confirm">
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/fetchUtil.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographerPage.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/utils/likeCounter.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
  </body>
</html>
