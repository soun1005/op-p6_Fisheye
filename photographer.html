<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b38e917b9e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <!-- media section -->
      <section class="photographer-media">
        <!-- filter -->

        <div class="filter-section">
          <p>Trier par</p>
          <div class="custom-select">
                <select name="filters" id="filter">
                  <option value="Popularite">Popularite</option>
                  <option value="Date">Date</option>
                  <option value="Titre">Titre</option>
            </select> 
          </div>
          </div>
          <!-- media gallery -->
          <div class="media-container">
          </div>
          <!-- end of media gallery -->

        </div>
      </section>
      <!-- End media section -->

      <!-- Total likes & price -->
      <div class="likeCounter">
        <div class="likes">
          <span id="likes-total"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <span id="user-price">300€ / jour</span>
      </div>
      <!-- End total likes & price -->
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/fetchUtil.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographerPage.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/utils/likeCounter.js"></script>
  </body>
</html>
